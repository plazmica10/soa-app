version: "3.8"

services:
  mongo:
    image: mongo:8.2
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  stakeholders-service:
    build:
      context: .
      dockerfile: ./stakeholders-service/Dockerfile
    container_name: stakeholders-service
    depends_on:
      - mongo
      - jaeger
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=stakeholders
      - PORT=8080
      - GRPC_PORT=9090
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    ports:
      - "8084:8080"
      - "9090:9090"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "stakeholders-service"

  blog-service:
    build:
      context: .
      dockerfile: ./blog-service/Dockerfile
    container_name: blog-service
    depends_on:
      - mongo
      - jaeger
    ports:
      - "8081:8081"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=blogs
      - PORT=8081
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "blog-service"

  neo4j:
    image: neo4j:5.10
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/testtest123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

  follower-service:
    build:
      context: .
      dockerfile: ./follower-service/Dockerfile
    container_name: follower-service
    depends_on:
      - neo4j
      - jaeger
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testtest123
      - GRPC_PORT=9092
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    ports:
      - "8082:8082"
      - "9092:9092"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "follower-service"

  tour-service:
    build:
      context: .
      dockerfile: ./tour-service/Dockerfile
    container_name: tour-service
    depends_on:
      - mongo
      - jaeger
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=tours
      - GRPC_PORT=50053
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    ports:
      - "8083:8083"
      - "50053:50053"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "tour-service"

  gateway:
    build:
      context: .
      dockerfile: ./gateway-service/Dockerfile
    container_name: gateway
    depends_on:
      - stakeholders-service
      - blog-service
      - follower-service
      - tour-service
      - jaeger
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - OTEL_EXPORTER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    ports:
      - "8080:8080"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "gateway-service"

  purchase-service:
    build:
      context: ./purchase-service
      dockerfile: Dockerfile
    container_name: purchase-service
    depends_on:
      - mongo
      - tour-service
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - TOUR_DB=tours
      - PURCHASE_DB=purchases
      - TOUR_SERVICE_BASE=http://tour-service:8083
      - JWT_SECRET=dev-secret-change-me
      - JWT_ALGORITHM=HS256
    ports:
      - "8086:8086"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "purchase-service"
  
  frontend:
    build:
      context: ./frontend-service
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - gateway
    ports:
      - "8087:8085"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        tag: "frontend-service"


  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.listen-address=:9095'
    ports:
      - "9095:9095"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8085:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    environment:
      - DOCKER_HOST=tcp://host.docker.internal:2375
    privileged: true
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
      - "4317:4317"
      - "4318:4318"
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml
      - loki-data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    ports:
      - "9080:9080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
    depends_on:
      - loki
    restart: unless-stopped

  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: fluent-bit
    volumes:
      - ./monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./monitoring/parsers.conf:/fluent-bit/etc/parsers.conf
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
      - jaeger
    restart: unless-stopped

volumes:
  mongo-data:
  neo4j-data:
  prometheus-data:
  loki-data:
  grafana-data: