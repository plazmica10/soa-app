version: "3.8"

services:
  mongo:
    image: mongo:8.2
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  stakeholders-service:
    build:
      context: .
      dockerfile: ./stakeholders-service/Dockerfile
    container_name: stakeholders-service
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=stakeholders
      - PORT=8080
      - GRPC_PORT=9090
    ports:
      - "8084:8080"
      - "9090:9090"
    restart: unless-stopped

  blog-service:
    build:
      context: .
      dockerfile: ./blog-service/Dockerfile
    container_name: blog-service
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=blogs
      - PORT=8081
    restart: unless-stopped

  neo4j:
    image: neo4j:5.10
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/testtest123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

  follower-service:
    build:
      context: .
      dockerfile: ./follower-service/Dockerfile
    container_name: follower-service
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testtest123
      - GRPC_PORT=9092
    ports:
      - "8082:8082"
      - "9092:9092"
    restart: unless-stopped

  tour-service:
    build:
      context: .
      dockerfile: ./tour-service/Dockerfile
    container_name: tour-service
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=tours
    ports:
      - "8083:8083"
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: ./gateway-service/Dockerfile
    container_name: gateway
    depends_on:
      - stakeholders-service
      - blog-service
      - follower-service
      - tour-service
    ports:
      - "8080:8080"
    restart: unless-stopped




volumes:
  mongo-data:
  neo4j-data: